<!DOCTYPE html>
<html>
<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="../js/createPreAuthorization.js"></script>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body> 

<div class="d-flex justify-content-center ">
    <div class="card listado" >
        <div class="card-header">
            <h1>Crear Pago Pre-Autorizado</h1>
        </div>
        <div style="margin:25px">
            <div class="form-group">
                <label for="numSus">Ingrese Número de Suscripción:</label>
                <input type="text" class="form-control" id="numSus" placeholder="Ingrese número de Suscripción" required>
                <small id="ayudaSus" class="form-text text-muted">Ingrese número de suscripción del cliente.</small>
                <label for="monto">Ingrese Monto:</label>
                <input type="number" class="form-control" id="monto" placeholder="Ingrese monto" required>
                <small id="ayudaMonto" class="form-text text-muted">Ingrese monto a pre-aprobar.</small>
            </div>    
            <input type="button" id="preAut" class="btn btn-primary" value="Solicitar Autorización"></input>
        </div>
        <div class="card-header">
            <a href="../" class="btn btn-primary opcion" role="button">Regresar Inicio</a>
        </div>
    </div>

</div>
